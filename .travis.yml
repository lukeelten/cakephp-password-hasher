language: php

sudo: false

php:
- 7.0
- 7.1
- 7.2

env:
  global:
  - DEFAULT=1

cache:
  directories:
  - "$HOME/.composer/cache"

matrix:
  fast_finish: true

  include:
  - php: 7.1
    env: PHPCS=1 DEFAULT=0

before_script:
- if [[ $TRAVIS_PHP_VERSION != 7.2 ]]; then rm -f composer.lock; fi
- composer install --prefer-dist --no-interaction
- if [[ $TRAVIS_PHP_VERSION != 7.2 ]]; then composer require paragonie/sodium_compat; fi

script:
- if [[ $DEFAULT = 1 && $TRAVIS_PHP_VERSION = 7.1 ]]; then export CODECOVERAGE=1; vendor/bin/phpunit --coverage-clover=clover.xml; fi
- if [[ $DEFAULT = 1 && $TRAVIS_PHP_VERSION != 7.1 ]]; then vendor/bin/phpunit; fi
- if [[ $PHPCS = 1 ]]; then vendor/bin/phpcs -p --extensions=php --standard=vendor/cakephp/cakephp-codesniffer/CakePHP ./src ./tests; fi

notifications:
  email: false